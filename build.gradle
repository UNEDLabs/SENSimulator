// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'http://jade.tilab.com/maven/'
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'
    compile 'com.tilab.jade:jade:4.3.0'
    compile 'net.sf.jgap:jgap:3.4.4'
    compile 'net.sf.jung:jung-algorithms:2.0.1'
    compile 'net.sf.jung:jung-graph-impl:2.0.1'
    compile 'net.sf.jung:jung-visualization:2.0.1'
    compile 'org.apache.commons:commons-math3:3.2'
    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'org.apache.logging.log4j:log4j-1.2-api:2.11.0'
    compile 'org.jdom:jdom2:2.0.6'
    compile 'org.uma.jmetal:jmetal-algorithm:5.5.2'
    compile 'org.uma.jmetal:jmetal-core:5.5.2'
    compile fileTree(dir:'libs', include:'*.jar')


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

jar {
  baseName = 'SENSimulator'
  version = '0.1.0'
}

// Define the main class for the application
mainClassName = 'newsensimulator.Main'

task copyResources(type: Copy) {
    from 'src/main/java/newsensimulator/view/icons'
    into 'build/classes/java/main/newsensimulator/view/icons'
}

build.dependsOn copyResources
